# Oracle Database Configuration
# Multiple environments with shared Kerberos configuration
# 
# ⚠️  IMPORTANT: This file contains PLACEHOLDER VALUES that must be replaced
#     with your actual database connection details before use.
#     The server will not work until these placeholders are updated.

# Kerberos Configuration (shared across all environments)
kerberos.debug=true
kerberos.config.path=/path/to/your/krb5.conf          # ← REPLACE with your actual krb5.conf path
kerberos.ccache.path=FILE:/path/to/your/krb5cc_dummy  # ← REPLACE with your actual credential cache path

# Connection Timeout Settings
connection.timeout=120000
jdbc.trace.enabled=true
jdbc.trace.logfile=jdbc_trace.log

# Default Schema Configuration
schema.default=YOUR_DEFAULT_SCHEMA      # ← Update your default schema name
schema.secondary=YOUR_SECONDARY_SCHEMA  # ← Update your secondary schema name

# Development Environment
# ⚠️  REPLACE 'dev-oracle-scan.company.net' and 'DEV_SERVICE_NAME' with actual values
dev.url=jdbc:oracle:thin:@(DESCRIPTION = \
  (CONNECT_TIMEOUT=120 sec) \
  (RETRY_COUNT=20) \
  (RETRY_DELAY=3) \
  (TRANSPORT_CONNECT_TIMEOUT=3 sec) \
  (ADDRESS_LIST = \
    (LOAD_BALANCE=on) \
    (ADDRESS = (PROTOCOL = TCP)(HOST = dev-oracle-scan.company.net)(PORT = 1521)) \
  ) \
  (CONNECT_DATA= \
    (SERVICE_NAME = DEV_SERVICE_NAME) \
  ) \
)

